{% extends "dashboard/base.html" %}
{% load static crispy_forms_filters %}
{% block title %}Editar Post{% endblock title %}
{% block content %}
<div class="container-fluid px-4">
    <div class="row py-4">
        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-bar me-1"></i>
                    Editar Postagem
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <input class="btn btn-primary" type="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
