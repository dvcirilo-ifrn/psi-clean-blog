{% extends "dashboard/base.html" %}
{% block content %}
<div class="container-fluid px-4">
    <div class="row py-4">
        <div class="col-xl-12">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-bar me-1"></i>
                    Posts
                    <a class="btn mb-auto btn-primary" href="{% url 'dashboard:posts_novo' %}">Novo</a>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Título</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Criação</th>
                            <th scope="col">Edição</th>
                            <th scope="col">Ações</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for post in posts %}
                          <tr>
                            <th scope="row">{{ post.id }}</th>
                            <td>{{ post.titulo }}</td>
                            <td>{{ post.autor.first_name }}</td>
                            <td>{{ post.criado_em }}</td>
                            <td>{{ post.modificado_em }}</td>
                            <td>
                                <a class="btn btn-primary" href="#"><i class="fa-regular fa-eye"></i></a>
                                <a class="btn btn-secondary" href="#"><i class="fa-regular fa-pen-to-square"></i></a>
                                <a class="btn btn-danger" href="#"><i class="fa-regular fa-trash-can"></i></a>
                            </td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
